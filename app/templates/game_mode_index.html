{% extends "base_simple.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}KosyaK  quiz{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Your games</h1>
</div>
<ul class="games">
    {% for game in games %}
    <li class="game">
        <p style = "font-family:georgia,garamond,serif;font-size:30px;font-style:italic;">
            {{ game.game_name }}
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
